<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Link states</title>
<style>
html {
	background: #E6E3D4;
}
body {
	font: 100% Georgia, "Times New Roman", Times, serif;
	line-height: 1.4;
	width: 70%;
	margin: 0 auto;
}
h1, h2, h3 {
	font-size: 2.4em;
	font-weight: normal;
	text-shadow: 0 1px 0 rgba(255, 255, 255, 0.75);
	color: #575451;
}
h2 {
	font-size: 1.4em;
}
ul {
	list-style: none;
}
li {
	margin-bottom: 1em;
}
a {
	color: #916226;
	text-decoration: none;
}
a:hover {
	color: #D88437;
	text-decoration: underline;
}
</style>
</head>
<body>
<h1>Styling link states</h1>
<p>Thanks for visiting!</p>
<h2><a href="states.htm">Go back.</a></h2>
</body>
</html>
